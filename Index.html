<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cores.css" />
    <link rel="stylesheet" href="css/responsivida.css" />
    <link rel="shortcut icon" href="img/Favicon.svg" type="image/x-icon">
    <title>Integrale - Cadastro</title>
  </head>
  <body>
    <main class="container cadastro">
      <!------------------------------- FORMULÁRIO ------------------------------------->
      <div class="formulario-cadastro">
        <h1>Cadastro</h1>
        <div class="formulario">
          <input type="text" class="input-dado" id="nome" tabindex="1" placeholder="Nome" />
          <input type="text" class="input-dado" id="email" tabindex="2" placeholder="Email" />
          <div id="senha-erro">
          <input type="password" class="input-dado" id="senha" tabindex="3" placeholder="Senha" />
          <div id='ver-senha'></div>
          </div>
          <button id="enviar" tabindex="4">Enviar</button>
        </div>
      </div>
      <p id="info-site">INTEGRALE TESTE</p>
    </main>
    <div class="container integrale-logo"><img src="img/Integrale Logo.svg" alt=""></div>

    <!--Botão para Tema Claro e Escuro (ainda não adicionando)-->
    <div class="tema-botao" tabindex="5"></div>

    <!-------------------------------- JAVA SCRIPT ------------------------------------->
    <script src="js/script.js"></script>
    <script src="js/validacaoDados.js"></script>
  </body>
</html>
